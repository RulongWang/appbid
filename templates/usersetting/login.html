{% extends "usersetting/log_tp.html" %}
{% block logon %}
{% load i18n %}
{% load staticfiles %}
    <div class="errors_block">
        {% if login_error %}

                    {{ login_error }}
        {% endif %}
    </div>
    <div id="central_block">
        <div class="central_section">
           <form action="/usersetting/login/" method='post' class="pull-right">
            {% csrf_token %}


               <table class="user_register">
                   <tr>
                       <td>
{#                           Username:#}
                       </td>
                       <td>
                           <input id='username' name='username' class="logon_input" type="text" placeholder="{% trans 'User Name' %}" value="{{ user_name }}">
                       </td>
                       <td style="width:200px;">
                             <a href="{% url 'usersetting:register_view' %}">{% trans 'Not register' %}ï¼Ÿ</a>
                       </td>
                   </tr>
                   <tr>
                       <td>
{#                           Password:#}
                       </td>
                       <td >
                           <input id='password' name='password' class="logon_input" type="password" placeholder="{% trans 'Password' %}">
                       </td>
                       <td>
                            <a href="{% url 'usersetting:forget_password' %}">{% trans 'Forget Password' %}</a>
                       </td>

                   </tr>
                   <tr>
                       <td>
                            <input name="next" value="{{ redirect_to }}" type="hidden">

                       </td>
                       <td style="text-align: center;">
                           <button id="submit" class="newbutton" type="submit">{% trans 'Logon' %}</button>
                       </td>
                       <td>
{#                            <a href="#">Send active email</a>#}
                       </td>

                   </tr>

               </table>




          </form>
        </div>
    </div>
<script type="text/javascript" language="javascript">
    $("#submit").click(function() {
        if ($("#username").val().trim() == "") {
            $(".errors_block").html("Username is required.");
            return false;
        }
        if ($("#password").val().trim() == "") {
            $(".errors_block").html("Password is required.");
            return false;
        }
    });
</script>
{% endblock %}
