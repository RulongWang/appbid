{% extends "index.html" %}
{% block mainContent %}
{% load staticfiles %}
    {% if account_msg %}
    <div class="message_back">
        {{ account_msg }}. Enjoy your journey at <a href="{% url 'usersetting:home' %} style='color:#00b0b0;'">AppsWalk</a>
    </div>
    {% else %}
    <div class="message_back">
        Active account failed. {{ account_error }}
    </div>
    {% endif %}
{% endblock %}
