<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% if request.user %}
        <div class="pull-right">
            <a href=#>欢迎您：{{request.user}}</a>
            <a class="btn danger small" href="{% url auth.views.logout_view %}">注销</a>
        </div>
    {% else %}
          <form action="/auth/login/" method='post' class="pull-right">
            {% csrf_token %}
            <input name='username' class="input-small" type="text" placeholder="用户名">
            <input name='password' class="input-small" type="password" placeholder="密码">
            <button class="btn" type="submit">登录</button>
          </form>
{% endif %}
</body>
</html>
