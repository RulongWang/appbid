{% extends "index.html" %}
{% block mainContent %}
{% load staticfiles %}
    <div>
        {{ error_msg }}
    </div>
    <div>
        The page will redirect the payment page, after <span id="remain_time" style="font-weight: bold">5</span>s.
    </div>
    <div>
        If the page not redirect, you can click next page.
    </div>
    <div>
        <a href="{{ back_page }}">App payment page</a>
    </div>

<script type="text/javascript" language="javascript">
    var interval;
  //  $("#remain_time").text(5);
    interval = setInterval("remainTimer()", 1000);
    function remainTimer() {
        remain_second = $("#remain_time").text();
        if (parseInt(remain_second) == 1) {
            clearTimeout(interval);
            window.location.href="{{ back_page }}";
            return;
        }
        $("#remain_time").text(parseInt(remain_second) - 1);
    }
</script>
{% endblock %}
