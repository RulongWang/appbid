{% extends "index.html" %}
{% block mainContent %}
{% load staticfiles %}
    <div class="payment_msg">
        {{ msg }}
    </div>
    {% if success_page %}
        <div class="dash_title">Your Payment</div>
        <div class="service_pay">
            The page will redirect the payment page, after <span id="remain_time" style="font-weight: bold">15</span>s.
            If the page not redirect, you can click next page.
                    <a href="{{ success_page }}">App payment page</a>

        </div>

    {% endif %}

<script type="text/javascript" language="javascript">
    var success_page = '{{ success_page }}';
    if (success_page != "") {
        var interval;
        $("#remain_time").text(15);
        interval = setInterval("remainTimer()", 1000);
        function remainTimer() {
            remain_second = $("#remain_time").text();
            if (parseInt(remain_second) == 1) {
                clearTimeout(interval);
                window.location.href="{{ success_page }}";
                return;
            }
            $("#remain_time").text(parseInt(remain_second) - 1);
        }
    }
</script>
{% endblock %}
